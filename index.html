<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <main class="container mt-5">
      <form class="p-3" id="content">
       
        <p id="savedName" class="fw-bold text-primary"></p>

        <div class="mb-3 d-flex align-items-end gap-2">
          <div class="flex-grow-1">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome" required>
          </div>
          <button id="save" type="button" class="btn btn-primary">Salva</button>
          <button id="remove" type="button" class="btn btn-secondary">Rimuovi</button>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
